<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AI 사전 검토 결재센터{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    <link rel="icon" href="data:," />
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <span class="brand-logo">AI</span>
        <div class="brand-text">
          <span class="brand-title">Smart Approval Desk</span>
          <span class="brand-sub">중소기업 AI 결재 사전 검토 센터</span>
        </div>
      </div>
      <div class="version-pill">Ruleset {{ rules_version }}</div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <p>ⓒ 2025 Smart Approval Desk · AI 기반 결재서류 사전 검토 솔루션</p>
    </footer>
    <script src="{{ url_for('static', path='app.js') }}" defer></script>
    {% block body_extra %}{% endblock %}
  </body>
</html>
